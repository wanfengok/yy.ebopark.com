    <h2>手机支付后，出场不抬杠？</h2>

    <p>亲，不要着急，当您出场时遇到道闸不抬杠时可能有以下三种情况：</p>
    <p>1、如果您开启了自动支付，请先确认余额是否充足，余额不足时，将无法自动扣费成功，建议先充值再出场；</p>
    <p>2、如果入场时因为车速、车牌污损、天气、车辆角度等原因导致车牌识别错误，您将不能收到入场消息和使用电子支付，请您在岗亭缴纳现金出场；</p>
    <p>3、如果车辆出场时，因为角度问题没有识别到车牌，该情况下建议出场时速度不要过快，尝试后退一个车身的距离，再次出场。</p>
