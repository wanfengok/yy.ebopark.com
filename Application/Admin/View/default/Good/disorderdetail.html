<extend name="Public/base"/>
<block name="style">
    <style>
        .operateBtn{
            font-size:12px;
            padding:0px 5px;
            color:blue;

        }
        .operateBtn:hover{
            cursor:pointer;
        }
        .td1 {
            text-align: right;
            width: 100px;
        }
        .td2 {
            text-align: left;
            width: 160px;
        }
    </style>
</block>
<block name="body">
    <div class="main-title">
        <h2 id="mytitle">分销电子订单</h2>
    </div>
<form action="./add" method="post">
    <input id="id" name="id" type="hidden" value=""/>
    <table cellpadding="4" cellspacing="2">
        <tr>
            <td class="td1">
                <label>订单号：</label>
            </td>
            <td class="td2">
                <input type="text" id="orderno"/>
            </td>
        </tr>
        <tr>
            <td class="td1">
                <label>用户姓名：</label>
            </td>
            <td class="td2">
                <input type="text" id="name"/>
            </td>
        </tr>
        <tr>
            <td class="td1">
                <label>手机号码：</label>
            </td>
            <td class="td2">
                <input type="text" id="contract"/>
            </td>
        </tr>
        <tr>
            <td class="td1">
                <label>身份证号码：</label>
            </td>
            <td class="td2">
                <input type="text" id="idcard"/>
            </td>
        </tr>
        <tr>
            <td class="td1">
                <label>订票数：</label>
            </td>
            <td class="td2">
                <input type="text" id="takencnt"/>
            </td>
        </tr>
        <tr>
            <td class="td1">
                <label>出行时间：</label>
            </td>
            <td class="td2">
                <input type="text" id="rangedate"/>
            </td>
        </tr>
        <tr>
            <td class="td1">
                <label>车牌号：</label>
            </td>
            <td class="td2">
                <input type="text" id="carno"/>
            </td>
        </tr>
    </table>
    <div id="sample_2_wrapper" class="dataTables_wrapper form-inline" role="grid" style="padding-left:10px;">
        <p style="float: left;margin-left: 10px"><input id="sub2" type="button" value="返回" onclick="window.location='./disorder'"/></p>
    </div>
</form>
</block>
<block name="script">
    <script type="text/javascript">
        var content=  eval({$content});
        $(document).ready(function(){
            $("#orderno").val(content.orderno);
            $("#name").val(content.name);
            $("#contract").val(content.contract);
            $("#idcard").val(content.idcard);
            $("#takencnt").val(content.takencnt);
            $("#rangedate").val(content.rangedate);
            $("#carno").val(content.carno);
        });
    </script>
</block>
