<extend name="Public/base"/>
<block name="style">
    <style>
        .operateBtn{
            font-size:12px;
            padding:0px 5px;
            color:blue;
        }
        .operateBtn:hover{
            cursor:pointer;
        }
        .du_area_item{
            padding-left:5px;
        }

    </style>
</block>
<block name="body">
    <div class="main-title">
        <h2>活动列表&nbsp;&nbsp;&nbsp;</h2>
    </div>
    <a href="/index.php/Admin/Merchant/addActivity?id=0" target="_self" style="padding-left:10px;"><input type="button" value="添加活动" class="btn  select_btn" style="width:90px;height:35px;padding:0px;margin-bottom:10px;"/></a>
    <div id="sample_2_wrapper" class="dataTables_wrapper form-inline" role="grid" style="padding-left:10px;">
        <table class="table table-striped table-bordered table-hover dataTable" id="sample_2" aria-describedby="sample_2_info">

            <thead>

            <tr role="row">
                <th style="min-width: 60px;text-align:center;">序号</th>
                <th style="text-align:center;min-width:120px;">活动名称</th>
                <th style="text-align:center;min-width:100px;">活动编码</th>
                <th style="text-align:center;min-width:80px;">操作</th>
            </tr>
            </thead>
            <tbody role="alert" aria-live="polite" aria-relevant="all" id="tbody">
            </tbody>
        </table>
        <div id="page" class="m-pagination"></div>
    </div>
    <div id="selectUserContainer" style="display:none;">

        <div  class="selectUserContainer">
            <div  class="UserContainer">


            </div>
            <div class="form-actions" style="padding-left:0px;text-align:center;background:white;border:0px;">
                <button class="dialogBtn" type="submit" class="btn blue"><i class="icon-ok"></i> 确定</button>
            </div>
        </div>

    </div>
</block>
<block name="script">
    <script type="text/javascript" src="__PUBLIC__/static/layer/layer.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/js/page/jquery.pagination.css"/>
    <script src="__PUBLIC__/js/page/jquery.pagination-1.2.7.js"></script>
    <script src="__PUBLIC__/js/page/page.js"></script>
    <script type="text/javascript">
        var imgSrc='__IMG__';
        var advid;
        $(function(){
            query();
        });

        function initListener(){
            $(".deleteActivityBtn").click(function(){
                var id =$(this).parents("tr").attr("dataid");
                layer.confirm('确认删除该条活动信息？', {
                    btn: ['确认','取消'] //按钮
                }, function(){
                    deleteActivity(id);
                }, function(index){
                    layer.close(index);
                });
            });
        }

        function deleteActivity(id){
            var url='./deleteActivity?id='+id;
            var ii=layer.msg("操作中……");
            $.getJSON(url,function(data){
                layer.close(ii);
                if(data.state!=0){
                    layer.alert(data.msg);
                    return;
                }
                query();
            });
        }

        //拉取分页数据
        function query() {

            $("#page").page('destroy');
            var ii = layer.msg('加载中');
            $("#page").page({
                debug: false,
                showInfo: true,
                showJump: true,
                showPageSizes: false,
                remote: {
                    url: "./getActivityList",
                    params: {

                    },
                    success: function (data) {

                        if (data.state != 0) {
                            layer.close(ii);
                            layer.alert(data.msg);
                            return;
                        }
                        $("#tbody").empty();
                        $.each(data.data, function (index, item) {
                            var  htmlStr='<tr dataid="'+item.id+'">' +
                                    '<td style="text-align:center;" >'+(index+1)+'</td>' +
                                    '<td style="text-align:center;" >'+(item.activityname)+'</td>' +
                                    '<td style="text-align:center;" >'+(item.activitycode)+'</td>' +
                                    '<td style="text-align:center;" >'+'<a href="./addActivity.html?id='+item.id+'" target="_self">修改</a><span class="operateBtn deleteActivityBtn">删除</span></td>' +
                                    '</tr>';
                            $("#tbody").append(htmlStr);
                        });
                        initListener();
                        layer.close(ii);

                    }
                }
            });
        }


    </script>
</block>
